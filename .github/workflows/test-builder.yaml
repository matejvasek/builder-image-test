name: test-builder
on: repository_dispatch
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16

      - name: Build
        run: go build -v ./...

      - name: Install func
        run: ./install_func.sh

      - name: Run
        run: "echo '${{ toJson(github.event.client_payload) }}' | ./builder-image-test"
